<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Dream house</title>
</head>

<body>

    <!------------ header ------------>
    <header class="header">
        <div class="header__container">
            <div class="header__inner">
                <div class="header__links">
                    <a class="logo header__logo" href="#">
                        <svg class="logo__img">
                            <use xlink:href="assets/images/sprite.svg#logo"> </use>
                        </svg>
                    </a>
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a class="header__link" href="#">Design Gallery</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">List of Architect</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Articles</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">How it Works</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="header__btns">
                    <button class="header__search-btn">
                        <svg class="header__search">
                            <use xlink:href="assets/images/sprite.svg#search"> </use>
                        </svg>
                    </button>
                    <button class="header__btn btn">Sign In</button>
                    <button class="header__btn btn active">Sign Up</button>
                </div>


            </div> <!-- /.header__inner -->
        </div> <!-- /.header__container -->
    </header> <!-- /.header -->


    <!------------ main ------------>
    <main class="main">
        <div class="container">
            <h1 class="main__title">
                Build Your
                Dream <span class="main__accent">House</span>
            </h1>

            <div class="main__wrap">

                <div class="main__desc">
                    <p class="main__text text">
                        The first and most trusted marketplace of design & build house in The World. 100% guaranteed
                        Build
                        safe, comfortable and transparent with a project management for the best result
                    </p>
                    <button class="main__btn btn">Free Consultation</button>
                </div>

                <picture class="main__wrap-img">
                    <source srcset="assets/images/main/mainImg.webp" type="image/webp">
                    <img class="main__img" src="assets/images/main/mainImg.jpg" alt="house">
                </picture>

            </div> <!-- /.main__wrap -->

        </div> <!-- /.container -->

    </main> <!-- /.main -->
















    <script src="assets/js/script.js"></script>
</body>

</html>
